{% extends "base.html" %}
{% block content %}

<h1>Käyttäjälista</h1>

<p>
    {% if message is not empty %}
    <div class="alert alert-success">
        {{message}}
    </div>
{% endif %}
</p>

<p>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Käyttäjän nimi</th>
        <th>Käyttöoikeus</th>
    </tr>
    </thead>

    <tbody>
    {% for user in users %}
    <tr>
        <td><a href="{{base_path}}/user/show/{{user.id}}">{{user.username}}</a></td>
        <td>{% if user.admin == 1 %} Ylläpitäjä {% else %} Käyttäjä {% endif %}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</p>

{% endblock %}
