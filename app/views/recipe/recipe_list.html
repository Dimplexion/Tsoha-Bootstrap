{% extends "base.html" %}
{% block content %}
<h1>Käyttäjän Janne reseptikirjasto</h1>

<p>
    <a href="{{base_path}}/recipe/new" class="btn btn-success">Lisää resepti</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Nimi</th>
    </tr>
    </thead>

    <tbody>
    {% for recipe in recipes %}
    <tr>
        <td><a href="{{base_path}}/recipe/show/{{recipe.id}}">{{recipe.name}}</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
