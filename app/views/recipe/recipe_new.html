{% extends "base.html" %}
{% block content %}
<h1>Lisää drinkkireseptiehdotus</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/recipe/add">
    <div class="form-group">
        <label>Drinkkireseptin nimi</label>
        <input type="text"  name="name" class="form-control" value="{{recipe.name}}">
    </div>

    <div class="form-group">
        <label>Ainesosa 1</label>
        <input type="text" name="ingredient1" class="form-control" value="{{recipe.ingredient1}}">
    </div>

    <div class="form-group">
        <label>Ainesosa 1 määrä (cl)</label>
        <input type="text" name="ingredient1_amount" class="form-control" value="{{recipe.ingredient1_amount}}">
    </div>

    <div class="form-group">
        <label>Ainesosa 2</label>
        <input type="text" name="ingredient2" class="form-control" value="{{recipe.ingredient2}}">
    </div>

    <div class="form-group">
        <label>Ainesosa 2 määrä (cl)</label>
        <input type="text" name="ingredient2_amount" class="form-control" value="{{recipe1.ingredient2_amount}}">
    </div>

    <!--
        TODO :: Add "Approved" check box for admins.
    -->
    <div class="form-group">
        <input type="hidden" name="approved" value=0>
    </div>

    <!--
        TODO :: Add dynamic amount of ingredients.
        TODO :: Add description for the drink recipe.
    -->

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
